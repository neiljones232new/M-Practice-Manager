version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COMPANIES_HOUSE_API_KEY=${COMPANIES_HOUSE_API_KEY}
    volumes:
      - mdj_data:/app/data
      - mdj_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3001
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - mdj_logs:/var/log/nginx
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  mdj_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
  mdj_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs

networks:
  default:
    name: mdj_network
